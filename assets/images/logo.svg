<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300" role="img" aria-label="CLC logo">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6B2D6B"/>
      <stop offset="100%" stop-color="#FF8C42"/>
    </linearGradient>
  </defs>
  <!-- rounded square background -->
  <rect x="0" y="0" width="300" height="300" rx="36" fill="url(#g)" />
  <!-- centered CLC text (simple, legible for favicon) -->
  <text x="50%" y="52%" text-anchor="middle" fill="#ffffff" font-family="Source Sans Pro, Arial, sans-serif" font-weight="700" font-size="96">CLC</text>
</svg>
